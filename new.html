<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Appointment | ICON Physiotherapy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}

.form-container {
    max-width: 600px;
    margin: auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #0b5ed7;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

textarea {
    resize: none;
}

button {
    width: 100%;
    background: #0b5ed7;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #084298;
}
</style>
</head>

<body>

<div class="form-container">
    <h2>Book Appointment</h2>

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required>
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" required>
    </div>

    <div class="form-group">
        <label>Select Service</label>
        <select id="service">
            <option value="Stroke Rehabilitation">Stroke Rehabilitation</option>
            <option value="Back Pain Treatment">Back Pain Treatment</option>
            <option value="Sciatica Treatment">Sciatica Treatment</option>
            <option value="Neuro Physiotherapy">Neuro Physiotherapy</option>
            <option value="General Physiotherapy">General Physiotherapy</option>
        </select>
    </div>

    <div class="form-group">
        <label>Preferred Date</label>
        <input type="date" id="date">
    </div>

    <div class="form-group">
        <label>Preferred Time</label>
        <input type="time" id="time">
    </div>

    <div class="form-group">
        <label>Message</label>
        <textarea id="message" rows="4"></textarea>
    </div>

    <button onclick="sendWhatsApp()">Book Appointment</button>
</div>
<script>
function sendWhatsApp() {
    var name = document.getElementById("name").value.trim();
    var phone = document.getElementById("phone").value.trim();
    var service = document.getElementById("service").value;
    var date = document.getElementById("date").value;
    var time = document.getElementById("time").value;
    var message = document.getElementById("message").value;

    if (name === "" || phone === "") {
        alert("Please fill required fields");
        return;
    }

    var whatsappNumber = "918570991523"; // âœ… Correct format

    var text =
        "New Appointment Request\n\n" +
        "Name: " + name + "\n" +
        "Phone: " + phone + "\n" +
        "Service: " + service + "\n" +
        "Preferred Date: " + date + "\n" +
        "Preferred Time: " + time + "\n" +
        "Message: " + message;

    var url = "https://api.whatsapp.com/send?phone=" 
              + whatsappNumber 
              + "&text=" 
              + encodeURIComponent(text);

    window.open(url, "_blank");
}
</script>

</body>
</html>
